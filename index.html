
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Scraper</title>
</head>
<body>

    <h1>Twitter Scraper</h1>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var username = prompt("Enter Twitter username:");

            // Get profile information
            fetch(`https://nitter.net/api2/user/${username}`)
                .then(response => response.json())
                .then(profileInfo => {
                    // Display profile information
                    console.log("Profile Information:");
                    console.log("Username: " + profileInfo.username);
                    console.log("Full Name: " + profileInfo.full_name);
                    console.log("Bio: " + profileInfo.bio);
                    console.log("Location: " + profileInfo.location);
                    console.log("Profile Image URL: " + profileInfo.profile_image_url);
                    console.log("Number of Tweets: " + profileInfo.stats.tweets);
                    console.log("Number of Following: " + profileInfo.stats.following);
                    console.log("Number of Followers: " + profileInfo.stats.followers);
                    console.log("");

                    // Get tweets
                    fetch(`https://nitter.net/api2/tweets/user/${username}?count=5`)
                        .then(response => response.json())
                        .then(tweets => {
                            var finalTweets = [];

                            tweets.forEach(function (tweet) {
                                var data = [tweet.link, tweet.text, tweet.date, tweet.stats.likes, tweet.stats.comments];
                                finalTweets.push(data);
                            });

                            // Create HTML table for tweets
                            var table = document.createElement("table");
                            var headerRow = table.insertRow(0);

                            ['Link', 'Text', 'Date', 'No_of_likes', 'No_of_tweets'].forEach(function (header) {
                                var th = document.createElement("th");
                                th.textContent = header;
                                headerRow.appendChild(th);
                            });

                            finalTweets.forEach(function (tweetData) {
                                var row = table.insertRow(-1);
                                tweetData.forEach(function (cellData) {
                                    var cell = row.insertCell(-1);
                                    cell.textContent = cellData;
                                });
                            });

                            // Display table
                            document.body.appendChild(table);
                        });
                });
        });
    </script>

</body>
</html>
