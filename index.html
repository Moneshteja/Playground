
<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        #game {
            position: relative;
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }
        .player {
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: red;
        }
        .hurdle {
            position: absolute;
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="game">
            <div class="player" :style="{ top: playerY + 'px' }"></div>
            <div class="hurdle" v-for="(hurdle, index) in hurdles" :key="index" :style="{ left: hurdle.x + 'px', top: hurdle.y + 'px', width: hurdle.width + 'px', height: hurdle.height + 'px' }"></div>
        </div>
        <button @mousedown="jump" @mouseup="fall">Jump</button>
        <p v-if="gameOver">Game Over - Score: {{ score }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                playerY: 200,
                playerJumping: false,
                hurdles: [],
                gameOver: false,
                score: 0
            },
            created() {
                this.createHurdle();
                setInterval(this.update, 1000/60);
                setInterval(this.incrementScore, 1000);
            },
            methods: {
                jump() {
                    this.playerJumping = true;
                },
                fall() {
                    this.playerJumping = false;
                },
                update() {
                    if (this.playerJumping && this.playerY < 330) {
                        this.playerY += 10;
                    } else if (!this.playerJumping && this.playerY > 0) {
                        this.playerY -= 10;
                    }

                    this.hurdles.forEach(hurdle => {
                        hurdle.x -= hurdle.speed;
                        if (
                            this.playerY < hurdle.y + hurdle.height &&
                            this.playerY + 70 > hurdle.y &&
                            hurdle.x < 120 &&
                            hurdle.x + hurdle.width > 0
                        ) {
                            this.gameOver = true;
                        }
                    });

                    if (this.playerY < 0 || this.playerY + 70 > 400) {
                        this.gameOver = true;
                    }

                    if (this.hurdles[0] && this.hurdles[0].x < -50) {
                        this.hurdles.shift();
                        this.createHurdle();
                    }
                },
                createHurdle() {
                    let height = Math.random() < 0.7 ? Math.floor(Math.random() * 250) + 50 : Math.floor(Math.random() * 100) + 50;
                    this.hurdles.push({
                        x: 600,
                        y: Math.floor(Math.random() * (400 - height)),
                        width: 50,
                        height: height,
                        speed: 2
                    });
                },
                incrementScore() {
                    this.score++;
                }
            }
        });
    </script>
</body>
</html>
